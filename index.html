<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">

    <div class="rbtn">
        <p style="text-align: left;">
            <button><a href="index.html">Restart Game</a>
            </button>
        </p>
    </div>
</head>
<body background="pic n video/toys-2561392_1280.jpg" style="color: rgb(255, 255, 255);">
    <h1 id="gameh1">TIC-TAC-TOE</h1>
    <table>
        <tr>
            <td id="cell-0"></td>
            <td id="cell-1"></td>
            <td id="cell-2"></td>
        </tr>
        <tr>
            <td id="cell-3"></td>
            <td id="cell-4"></td>
            <td id="cell-5"></td>
        </tr>
        <tr>
            <td id="cell-6"></td>
            <td id="cell-7"></td>
            <td id="cell-8"></td>
        </tr>
    </table>

    <div id="message"></div>
    <br>
    <button id="congratulationBtn">Bravo Click Here!</button>
    <div id="congratulationPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Bravo!</h2>
            <p>Congratulations winner of the game!</p>
       </div>
    </div>
    <p style="color: rgb(226, 250, 10);">Go Against 10sc Timer!</p>
    <iframe src="pic n video/5sc timer.mp4" frameborder="1"></iframe>



    <script src="script.js"></script>
</body>
</html>
